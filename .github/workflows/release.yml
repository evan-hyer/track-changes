name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write  # Required for OIDC trusted publishing
  issues: write
  pull-requests: write

jobs:
  # Run tests first
  test:
    uses: ./.github/workflows/test.yml

  release:
    needs: test
    runs-on: ubuntu-latest
    environment: npm  # Optional: use GitHub environment for extra security
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org'
          cache: npm
      
      - run: npm install
      - run: npm run build
      - run: npm run prepack
      
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # OIDC: No NPM_TOKEN needed - uses id-token permission
          # npm automatically uses OIDC when trusted publisher is configured
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Fallback until OIDC configured
